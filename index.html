<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form class="form" action="#">
        <div class="card">      
            <div class="title">
                <h1>Login</h1>            
                <h5>Hi, Welcome back &#x1F44B; </h5>                          
            </div> 
            <div class="btt1">                          
                <button><img src="imgoogle.jpg" alt="googleimg" width="18px">Login with Google</button>                
            </div>
            <div class="alternative">                          
                <span>or Login with Email</span>
            
            </div>
            <div class="card-group">
                <label>Email</label>
                <input class="required" type="email" id="email" placeholder="Ex. josequeseacha@desenrolado.com" oninput="nameValidate()">
                <small id="textEmail"></small>
            </div>
            <div class="card-group">
                <label>Password</label>
                <img src="eyeon.png" class="btn" id="icon">
                <input type="password" class="password" placeholder="Enter your Password" id="Password">
                <small id="textPassword"></small>
            </div>
            <div class="check1">
                <label><input type="checkbox">Remember Me</label>
                <a href="#" id="forgot-pass">Forgot Password?</a>

            </div>
            <div class="btt2">          
                <button type="submit">Login</button>
                <small id="textForm"></small>

            </div>  
            <div class="check2">
                <label>Not registered yet?</label> 
                <a href="#" id="new-pass">Create an account &#x2197; </a>
                
            </div>
        </div>
    </form>    
</body>

<script src="index.js"></script>
<script src="validation.js"></script>

</html>
